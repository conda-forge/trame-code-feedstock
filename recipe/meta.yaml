{% set name = "trame-code" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/trame-code-{{ version }}.tar.gz
  sha256: 1421ad10d472e7a96b01c8518ff1de565927d2d5ff95230bf934ff33142279b4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trame-client

test:
  imports:
    - trame
    - trame_code
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kitware/trame-code
  summary: Widget for Monaco VS code editor for trame
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jourdain
    - psavery
